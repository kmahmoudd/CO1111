<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../JavaScript/AppScript.js"></script>
    <script src="../JavaScript/instascan.min.js"></script>
</head>
<body>
<script>
    getQuestions();
    setInterval(setLocation, 30000);
</script>



<p class="score" id="scoreLabel">Score: 0</p>

<p class="qnum" id="questionNumber">question number</p>


<p class="questiontext" id="question"><strong>question text</strong></p>

<!--<div id="answers"></div>-->
<div class="answerbox" id="answers"> </div>



<button class="skipbutton" id="skipButton" onclick="skip()">Skip</button>



<button class="scanbutton" id="scanButton" onclick="scan()">Scan</button>
<p class="ans" id="feedback"></p>
<p id="errorMessage" style="color: red"></p>
<div style="margin: 20px; padding: 20px; background-color: black; color: white; text-align:center;" id="content"></div>

<div id="camera">
<video height="350" width="400" id="preview"></video>
</div>

</body>
</html>
